name: Java CI with Maven and Email Notification

on:
  push:
    branches:
      - '*'
    tags:
      - '*'
    paths:
      - '**'
      - '!*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'corretto'
          cache: maven

      - name: Install Chrome browser
        run: |
          CHROME_VERSION="114.0.5735.90"
          wget -q -O /tmp/chrome.deb https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_${CHROME_VERSION}-1_amd64.deb
          sudo dpkg -i /tmp/chrome.deb
          sudo apt-get install -f

      - name: Run UI Way2 and Practice1, Practice2 tests
        run: mvn -B test -Dtest=CookieAuthTest --file pom.xml

      - name: Get Allure history
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Create allure-results directory
        run: mkdir -p target/allure-results

      - name: Allure set up
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: target/allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history

      - name: Set permissions for Allure
        run: sudo chmod -R 777 target/allure-results

      - name: Compile allure Reports
        run: mvn allure:report

      - name: Send mail
        uses: dawidd6/action-send-mail@v3
        with:
          connection_url: smtp://zen@alwaysdata.net:eicMkY@GB8FBA@7@smtp-zen.alwaysdata.net:587
          subject: GitHub Actions Job Result
          to: today.na228@gmail.com
          from: Luke Skywalker <zen@alwaysdata.net>
          ignore_cert: true
          attachments: attachments.zip, git.diff, target/allure-history/allure-report/*
          body: |
            Build job of ${{ github.repository }} completed successfully!

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history
